<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Travel Journal</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header"><h1>My Travel Journal</h1></header>
    <div class="container main-container">
      <!-- destination container -->
      <div class="card">
        <div class="card-header">
          <h3>Where would you like to go to?</h3>
        </div>
        <div id="destination-card-body" class="card-body">
          <form class="destination-form" id="destination-form">
            <input
              id="city"
              type="text"
              name="city"
              class="destination input"
              placeholder="destination"
            />
            <label for="start" class="start">Date of travel:</label>
            <input type="date" id="start" name="start" class="start input" />

            <button id="destination-button" type="submit">Submit</button>
          </form>
        </div>
        <div class="card-footer">
          30 Day forecast or analysis of historical weather data
        </div>
      </div>
      <!-- weather container -->
      <div class="card">
        <div class="card-header">
          <h3>How's the weather?</h3>
        </div>
        <div id="weather-card-body" class="card-body">
          <div id="weather-details">
            <div id="weather-city"></div>
            <div id="weather-temperature"></div>
            <div id="weather-type"></div>
            <div id="weather-icon"></div>
          </div>
        </div>
        <div class="card-footer">
          30 Day forecast or analysis of historical weather data
        </div>
      </div>
    </div>
    <!-- <script src="../app.js"></script> -->
    <script src="./bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
