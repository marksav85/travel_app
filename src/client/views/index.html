<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Travel Journal</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link href="../styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header"><h1>My Travel Journal</h1></header>
    <div class="container">
      <div class="destination-container" id="destination-container">
        <form class="destination-form">
          <input
            id="city"
            type="text"
            name="city"
            class="destination input"
            placeholder="destination"
          />
          <label for="start" class="start">Start:</label>
          <input type="date" id="start" name="start" class="start input" />
          <label for="end" class="end">End:</label>
          <input type="date" id="end" name="end" class="end input" />
          <button id="destination-button" type="submit">Submit</button>
        </form>
      </div>
      <div class="weather-container" id="weather-container">
        <div class="weather-display">
          <div class="title">Weather</div>
          <div id="weather-details">
            <div id="date">Date</div>
            <div id="temp">Temp</div>
            <div id="content">Text</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer" id="footer">
        <a href=""></a>
      </div>
    </footer>
  </body>
  <!--script type="text/javascript" src="../../../dist/main.js"></script-->
</html>
