<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Travel Journal</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link href="../styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header"><h1>My Travel Journal</h1></header>
    <div class="container">
      <div class="destination-container" id="destination-container">
        <form class="destination-form" id="destination-form">
          <h3>Where to?</h3>
          <input
            id="city"
            type="text"
            name="city"
            class="destination input"
            placeholder="destination"
          />
          <label for="start" class="start">Start:</label>
          <input type="date" id="start" name="start" class="start input" />
          <label for="end" class="end">End:</label>
          <input type="date" id="end" name="end" class="end input" />
          <button id="destination-button" type="submit">Submit</button>
        </form>
      </div>
      <div class="weather-container" id="weather-container">
        <div class="weather-display">
          <div class="title"><h3>How's the weather?</h3></div>
          <div id="weather-details">
            <div>
              <img id="weather-icon" src="" alt="weather icon" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer" id="footer">
        <a href=""></a>
      </div>
    </footer>
    <!-- <script src="../app.js"></script> -->
    <script src="./bundle.js"></script>
  </body>
</html>
