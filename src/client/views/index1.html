<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
      <title>Travel Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="../styles/main.css" rel="stylesheet"/>
  </head>
  <body>
  <div class = "container">
    <div class="box" id="header">
      <header class="title"><h1>My Travel Journal</h1></header>
    </div>
    <div class ="holder zip">
      <label for="zip">Enter destination here</label>
      <input type="text" id="city" placeholder="enter destination here">
    </div>
    <aside class="box" id="tripname">
      <div class ="holder feel">
        <label for="feelings">Where are you going today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your destination here" rows="9" cols="50"></textarea>
        <button id="generate" type = "submit"> Generate </button>
      </div>
      <div class ="holder entry">
        <div class = "title">Most Recent Entry</div>
       <div id = "entryHolder">
        <div id = "date"></div>
       <div id = "temp"></div>
       <div id = "content"></div>
      </div>
      </div>
    </aside>
    <div class="box" id="footer"><a href="blog_homepage.html">Return to homepage</a></div>
  </div>
  </body>
  <!--script type="text/javascript" src="../../../dist/main.js"></script-->
</html>
