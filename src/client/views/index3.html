<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
      <title>Travel Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="../styles/main.css" rel="stylesheet"/>
  </head>
  <body>
  <div class = "container">
    <div class="box" id="header">
      <header class="title"><h1>My Travel Journal</h1></header>
    </div>
    <mainbox class="box" id="mainbox">
      <form class="plan__form">
					<input id="city" type="text" name="city" class="destination input"
						placeholder="destination">
					<label for="start" class="start">Start:</label>
					<input type="date" id="start" name="start" class="start input">
					<label for="end" class="end">End:</label>
					<input type="date" id="end" name="end" class="end input">
					<button id="generate" type = "submit"> Generate </button>
		  </form>
    </mainbox>
    <aside class="box" id="tripname">
      <div class ="holder feel">
        <textarea class= "myInput" id="feelings" placeholder="Enter your destination here" rows="9" cols="50"></textarea>
        <button id="generate" type = "submit"> Generate </button>
      </div>
      <div class ="holder entry">
        <div class = "title">Weather</div>
       <div id = "entryHolder">
        <div id = "date"></div>
       <div id = "temp"></div>
       <div id = "content"></div>
      </div>
      </div>
    </aside>
    <div class="box" id="footer"><a href="blog_homepage.html">Reset</a></div>
  </div>
  </body>
  <!--script type="text/javascript" src="../../../dist/main.js"></script-->
</html>
